<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.png">
    <title>Weather WebApp</title>
</head>

<body>
    <section class="container">
        <!-- INPUT FIELD SEARCH CITY CONTENT -->
        <div class="weather-header">
            <form class="weather-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search your city..." class="city-name">
            </form>
        </div>
        <!-- WEATHER DATA CONTENT -->
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <p class="weather-date-time"></p>
            <div class="weather-data">
                <p class="weather-forecast"></p>
                <div class="weather-icon"></div>
            </div>
            <p class="weather-temprature">
            <div class="weather-minmax">
                <p class="weather-min"></p>
                <p class="weather-max"></p>
            </div>
            </p>
        </div>
        <!-- WEATHER EXTRA DATA CONTENT -->
        <div class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Feels Like</p>
                    <div class="weather-feelslike"></div>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <div class="weather-humidity"></div>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <div class="weather-wind"></div>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <div class="weather-pressure"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
